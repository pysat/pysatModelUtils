language: python
dist: xenial
matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7

addons:
  apt:
    packages:
    - gfortran

before_install:
  - pip install pytest-cov
  - pip install coveralls
  - pip install future
  - pip install matplotlib
  - pip install netCDF4
  - pip install 'pandas<0.25'
  - pip install xarray
  - pip install pysatCDF >/dev/null

  - pip install numpy
  - pip install 'pysat>=2.1.0'
# set up data directory
  - mkdir /home/travis/build/pysatData

install:
  - python setup.py install

script:
  - pytest -vs --cov=pysatModelUtils/

after_success:
  - coveralls
